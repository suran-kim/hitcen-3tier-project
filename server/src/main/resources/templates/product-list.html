<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>I'm FRUIT</title>
</head>

<body class="container-fluid">
    <h1>I'm FRUIT</h1>
    <h2>Production Management</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/api/new-product}" class="btn btn-primary me-md-2" type="button">Add Product</a>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">CreatedAt</th>
                <th scope="col">UpdatedAt</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${products}" th:object="${product}">
                <td th:text="*{productId}"></td>
                <td><a th:href="@{/api/product/{id}(id=*{productId})}" th:text="*{productName}"></a></td>
                <td th:text="*{category}"></td>
                <td th:text="*{price}"></td>
                <td th:text="*{description}"></td>
                <td th:text="*{createdAt}"></td>
                <td th:text="*{updatedAt}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
